<div class="d-flex flex-row flex-wrap justify-content-center mw-100 m-5">
  <ng-container *ngIf="(featuredMovies$ | async ) as moviesRes">
    <div *ngFor="let movie of moviesRes.data.results"
      style="width: 350px;"
      class="d-flex justify-content-between flex-column align-items-center m-3">
      <img src="{{moviesRes.imageBaseUrl+movie.backdrop_path}}"
        width="350"
        class=""
        alt="">
      <div class="p-2 d-flex flex-row justify-content-between align-items-center bg-dark mw-100 w-100"
        style="max-width: 300px;">
        <div class="px-2 font-weight-bold w-75  d-block text-truncate text-white">{{movie.original_title}}</div>
        <button class="btn btn-success"><span class="pr-3">Details</span> <i class="fa fa-arrow-right"></i></button>
      </div>
    </div>
  </ng-container>
</div>
