<div>
  <form #form="ngForm"
    class="form-inline d-flex flex-row justify-content-center align-items-center m-5"
    (ngSubmit)="submitMovieSearchForm(form)">

    <div>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-search"></i></div>
        </div>
        <input type="text"
          class="form-control"
          id="search-input"
          name="search-input"
          ngModel
          placeholder="Search Movie">
      </div>
      <div *ngIf="searchError!.msg"
        class="text-danger">{{searchError.msg}}</div>
    </div>

    <button type="submit"
      class="btn btn-primary my-1">Search</button>
  </form>
</div>

<div>
  <div class="card my-5 mx-auto"
    style="max-width: 700px;"
    *ngIf="!searchError!.msg">
    <img src="{{searchedMovie.imageBaseUrl+searchedMovie.data.backdrop_path}}"
      class="card-img-top"
      alt="">
    <div class="card-body">
      <h5 class="card-title">{{searchedMovie?.data.title}}</h5>
      <p class="card-text">{{searchedMovie?.data!.overview}}</p>
    </div>
  </div>
</div>
