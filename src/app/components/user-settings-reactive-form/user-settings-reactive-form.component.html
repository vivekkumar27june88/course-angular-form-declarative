<div class="container">
  <h2 class="mb-5">User Settings - Reactive Form</h2>
  <form (ngSubmit)="submitUserSettingsForm()"
    [formGroup]="userSettingForm">

    <div class="form-group mb-4">
      <label for="name"
        class="font-weight-bold">NAME</label>
      <input id="name"
        formControlName="name"
        [class.form-field-err]="formSubmitted && userSettingForm.get('name').invalid"
        name="name"
        class="form-control"
        required>

      <div [hidden]="!formSubmitted || userSettingForm.get('name').valid"
        class="alert alert-danger">
        Enter a name (required)
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="email"
        class="font-weight-bold">EMAIL</label>
      <input id="email"
        formControlName="email"
        [class.form-field-err]="formSubmitted && userSettingForm.get('email').invalid"
        name="email"
        class="form-control"
        required>

      <div *ngIf="userSettingForm.get('email').hasError('usernameExist')"
        class="alert alert-danger">
        This email is already taken
      </div>
    </div>

    <div class="form-check form-group mb-4">
      <input class="form-check-input"
        type="checkbox"
        name="emailOffers"
        formControlName="emailOffers"
        id="emailOffers">
      <label class="form-check-label font-weight-bold"
        for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p class="font-weight-bold">User Interface Style</p>
    <div class="form-group mb-4">
      <div class="form-check">
        <input class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          formControlName="interfaceStyle"
          checked>
        <label class="form-check-label"
          for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="mediumInterface"
          formControlName="interfaceStyle"
          value="medium">
        <label class="form-check-label"
          for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input font-weight-bold"
          type="radio"
          name="interfaceStyle"
          formControlName="interfaceStyle"
          id="darkInterface"
          value="dark">
        <label class="form-check-label"
          for="darkInterface">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group mb-5">
      <label for="subscriptionType"
        class="font-weight-bold">Subscription Type</label>
      <select id="subscriptionType"
        class="form-control"
        name="subscriptionType"
        formControlName="subscriptionType">
        <option value="monthly">monthly</option>
        <option value="Annual">Annual</option>
        <option value="Lifetime">Lifetime</option>
      </select>
    </div>

    <div class="form-group mb-1">
      <label for="address"
        class="font-weight-bold">Address</label>
      <input id="address"
        class="form-control"
        name="address"
        formControlName="address">
    </div>
    <div *ngIf="userSettingForm.get('address').hasError('required')"
      class="alert alert-danger">
      Address is mandatory
    </div>

    <div class="form-group mb-5">
      <label for="notes"
        class="font-weight-bold">Notes</label>
      <textarea id="notes"
        name="notes"
        formControlName="notes"
        class="form-control"
        rows="3"></textarea>
    </div>

    <button class="btn btn-primary">SEND</button>
  </form>
</div>
