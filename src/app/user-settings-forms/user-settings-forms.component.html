<div class="container">
  <h2 class="mb-5">User Settings - Template Driven</h2>
  <form #form="ngForm"
    (ngSubmit)="submitUserSettingsForm(form)">

    <div class="form-group mb-4">
      <label for="name"
        class="font-weight-bold">NAME</label>
      <input id="name"
        [class.form-field-err]="form.submitted && nameInp.invalid"
        [(ngModel)]="userSettings.name"
        name="name"
        class="form-control"
        required
        #nameInp="ngModel"
        appNameCase>

      <div [hidden]="!form.submitted || nameInp.invalid"
        class="alert alert-danger">
        Enter a name (required)
      </div>

      <div *ngIf="nameInp.hasError('appNameCase')"
        class="alert alert-danger">
        Name should be in lowercase
      </div>
      {{nameInp.errors | json}}
    </div>

    <div class="form-check form-group mb-4">
      <input class="form-check-input"
        type="checkbox"
        name="emailOffers"
        id="emailOffers"
        [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-label font-weight-bold"
        for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p class="font-weight-bold">User Interface Style</p>
    <div class="form-group mb-4">
      <div class="form-check">
        <input class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          [(ngModel)]="userSettings.interfaceStyle"
          checked>
        <label class="form-check-label"
          for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="mediumInterface"
          [(ngModel)]="userSettings.interfaceStyle"
          value="medium">
        <label class="form-check-label"
          for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input font-weight-bold"
          type="radio"
          name="interfaceStyle"
          [(ngModel)]="userSettings.interfaceStyle"
          id="darkInterface"
          value="dark">
        <label class="form-check-label"
          for="darkInterface">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group mb-5">
      <label for="subscriptionType"
        class="font-weight-bold">Subscription Type</label>
      <select id="subscriptionType"
        class="form-control"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType">
        <option value="monthly">monthly</option>
        <option value="Annual">Annual</option>
        <option value="Lifetime">Lifetime</option>
      </select>
    </div>

    <div class="form-group mb-5">
      <label for="notes"
        class="font-weight-bold">Notes</label>
      <textarea id="notes"
        name="notes"
        [(ngModel)]="userSettings.notes"
        class="form-control"
        rows="3"></textarea>
    </div>

    <button class="btn btn-primary">SEND</button>
  </form>
</div>
